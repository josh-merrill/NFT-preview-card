<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="image-wrapper">
          <img
            src="images/image-equilibrium.jpg"
            alt="Our Equilibrium collection promotes balance and calm."
            class="main-image"
          />
        </div>
        <div class="text-wrapper">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex-row">
              <div class="eth-bid">0.041 ETH</div>
              <div class="bid-time">3 days left</div>
          </div>
        </div>
        <div class="card-footer">
          <img src="images/image-avatar.png" alt="Jules Wyvern avatar">
          <p><span>Creation of</span> Jules Wyvern</p>
        </div>
      </main>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/josh-merrill" target="_blank">Joshua Merrill</a>.
      </div>
  </body>
</html>
